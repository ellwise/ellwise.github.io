---
layout: default
---

<section>
    {{ content }}
    {% for post in site.posts %}
    <div>
        <a href="{{ post.url }}">
            <p class="card-img-top">
                <img src="{{ post.image }}" class="card-img" style="height: 150px;">
            </p>
            <h5>{{ post.title }}</h5>
        </a>
    </div>
    {% endfor %}
</section>
