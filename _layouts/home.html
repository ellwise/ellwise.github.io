---
layout: default
---

<section>
    {{ content }}
    {% for post in site.posts %}
    <div class="responsive-container">
        <a href="{{ post.url }}">
            <img src="{{ post.image }}">
            <h5 class="overlay-text">{{ post.title }}</h5>
        </a>
    </div>
    {% endfor %}
</section>
